<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in_form</title>
    <link rel="stylesheet" href="/html-css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="exercise.css" />
  </head>
  <body>
    <form action="https://formspree.io/f/xoqgzgdz" method="post">
      <fieldset>
        <legend>Please sign in</legend>
        <div class="col-auto">
          <input
            class="form-control"
            placeholder="Email address"
            type="email"
            name="email"
            maxlength="23"
            required
            autofocus
          />
          <input
            class="form-control"
            placeholder="Password"
            type="password"
            name="password"
            minlength="8"
            maxlength="23"
            required
          />
        </div>
        <div>
          <input type="checkbox" name="remember-pass" id="remember-pass" />
          <label for="remember-pass">Remember me</label>
        </div>
        <button type="submit" name="submit" class="btn btn-primary">
          Sign in
        </button>
        <p>Copyright &copy; 2024</p>
      </fieldset>
    </form>
  </body>
</html>
